<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/abacf9b93c.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login Form</title>
</head>
<body>
    <header>
        <h2>< CODING ></h2>
    </header>
        
        <main class="container">
            <h1>Access your Account</h1>
           
            <form>
                <div class="input-field">
                        <input type="text" id="username" name="username" placeholder="Enter Your Username" autocomplete="off">
                        <div class="underline"></div>
                </div><!--input-field-->

                <div class="input-field">  
                        <input type="password" id="password" name="password" placeholder="Enter Your Password">
                        <div class="underline"></div>
                </div><!--input-field-->

                <input type="submit" Value="Sign Up">  
            </form>

            <div class="social-media">
                <span>Connect With Social Media</span>
                
                <div class="social-field">
                    <div class="social-field twitter">
                        <a href="https://twitter.com/login?lang=pt">
                            <i class="fab fa-twitter"></i>
                            Sign in with Twitter
                        </a>
                    </div><!--social-fields twitter-->

                    <div class="social-field facebook">
                        <a href="http://www.facebook.com">
                            <i class="fab fa-facebook-f"></i>
                            Sign in with Facebook
                        </a>
                    </div><!--social-fields twitter-->
                </div><!--social-field-->
            </div><!--social-media-->
        </main>

</body>
</html>
